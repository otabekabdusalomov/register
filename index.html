<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>1-dars</title>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <nav class="navbar">
                <ul class="nav-list">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log in</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main">
        <section class="ticket-section">
            <div class="ticket-box">
                
                <!-- FLIGHT TICKET LOCATION COUNTRY NAME -->
                <div class="ticket-location">
                    
                    <div class="ticket-country">
                        <span class="ticket-here-name">FRA</span>
                        <p class="ticket-here-desc">FRANKFURT</p>
                    </div>
                    
                    <span class="line"></span>
                    
                    <div class="ticket-country">
                        <span class="ticket-here-name">AMS</span>
                        <p class="ticket-there-desc">AMSTERDAM</p>
                    </div>
                    
                </div>
                
                <!-- NUMBER OF FLIGHT AND GATE ON TICKET -->
                <div class="ticket-number-info">
                    
                    <ul class="ticknum-list">
                        
                        <li class="ticknum-item">
                            <p class="ticknum-desc">FLIGHT</p>
                            <span class="ticknum-num">815</span>
                        </li>
                        
                        <li class="ticknum-item">
                            <p class="ticknum-desc">GATE</p>
                            <span class="ticknum-num">23F</span>
                        </li>
                        
                        <li class="ticknum-item">
                            <p class="ticknum-desc">SEAT</p>
                            <span class="ticknum-num">10F</span>
                        </li>
                        
                    </ul>
                </div>
                
                <!-- PASSANGER INFO -->
                
                <div class="passenger-info-box">
                    
                    <ul class="passeng-info-list">
                        
                        <li class="passeng-info-item">
                            <p class="passeng-info-desc">PASSENGER</p>
                            <span class="passeng-info-name">Robert De Niro</span>
                        </li>
                        
                        <li class="passeng-info-item">
                            <p class="passeng-info-desc">CLASS</p>
                            <span class="passeng-info-name">Business</span>
                        </li>
                        
                        <li class="passeng-info-item">
                            <p class="passeng-info-desc">DEPARTURE</p>
                            <span class="passeng-info-name">3:45am, Dec 15</span>
                        </li>
                        
                    </ul>
                    
                    <!-- QR CODE -->
                    <img src="./images/qr.svg" alt="flight ticket qr code" width="210" height="210">
                </div>
            </div>
        </section>
        
        <section class="account-section">
            <div class="account-set-box">
                
                <div class="accset-top">
                    <p class="accset-name">Account settings</p>
                    <a class="accset-link" href="#">
                        <img src="./images/cross.png" alt="cross" width="25" height="25">
                    </a>
                </div>
                
                <div class="form-container">
                    
                    <img class="form-avatar" src="./images/avatar.jpg" alt="avatar" width="100" height="100">
                    
                    <form class="form" action="#">
                        <p class="unver-desc">USERNAME</p>
                        <input class="form-inp-username" type="text" placeholder="Enter your username">
                    </form>
                </div>
                
                
            </div>
        </section>
    </main>
</body>
</html>
